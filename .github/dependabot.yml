# Dependabot configuration for automatic dependency updates
# https://docs.github.com/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NuGet packages for .NET
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget"
    labels:
      - "dependencies"
      - "nuget"
    # Group minor and patch updates together
    groups:
      azure-packages:
        patterns:
          - "Azure.*"
          - "Microsoft.Azure.*"
        update-types:
          - "minor"
          - "patch"
      microsoft-packages:
        patterns:
          - "Microsoft.*"
        exclude-patterns:
          - "Microsoft.Azure.*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "actions"
    labels:
      - "dependencies"
      - "github-actions"
